      # å¦‚æœæ‚¨æƒ³æ€»æ˜¯æ‰§è¡Œï¼Œå¯ä»¥ç§»é™¤ 'if: env.MADS == 'true'' æ¡ä»¶
      - name: Maximize Available Disk Space (æœ€å¤§åŒ–å¯ç”¨ç£ç›˜ç©ºé—´)
